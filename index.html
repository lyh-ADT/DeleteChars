<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeleteChars</title>
</head>
<body>
    font-style:<input id="font-style" type="text" value="50px sans-serif">
    duration:<input id="duration" type="range" value="0.5" min="0" max="1000" onchange="document.getElementById('duration-value').innerText = this.value * 0.01;">
    <span id="duration-value">0.5</span> s
    <br/>
    <textarea id="content">fuc^^ine : )</textarea>
    <button onclick="start();">start</button>
    <button onclick="stop();">stop</button>
    <br/>
    <canvas id="canvas"></canvas>
    <img id="image">
    <script src="./GIFEncoder.js"></script>
    <script>
        class TextCanvas{
            constructor(canvas, text=''){
                this.canvas = canvas;
                this.text = text;
                this.ctx = canvas.getContext("2d");
                this.addChar(text);
            }

            clear(){
                this.ctx.clearRect(0, 0, canvas.offsetWidth, canvas.offsetHeight);
            }

            addChar(char){
                this.text += char;
                this.clear()
                this.ctx.fillText(this.text, 0, 50);
            }

            deleteChar(){
                this.text = this.text.substr(0, this.text.length-1);
                this.clear()
                this.ctx.fillText(this.text, 0, 50);
            }
        }

        class Recorder{
            constructor(charCanvas){
                this.c = charCanvas;
                this.s = '';
                this.index = 0;
                this.intervalId = 0;
                this.gif = new GIF(charCanvas.canvas.width, charCanvas.canvas.height);
            }

            start(){
                let t = this;
                this.intervalId = setInterval(function(){
                    if(t.index >= t.s.length){
                        t.stop();
                        return;
                    }
                    let duration = document.getElementById("duration").value;
                    duration = parseInt(duration);
                    t.oneFrame(duration);
                }, 250);
            }

            /**
             * @param {uint} duration how long this frame last (hundredths of a second)
             */
            oneFrame(duration=0){
                if(this.s[this.index] === '^'){
                    this.index+=1;
                    this.c.deleteChar();
                }else{
                    this.c.addChar(this.s[this.index++]);
                }

                let imageData = this.c.ctx.getImageData(0, 0, this.c.canvas.width, this.c.canvas.height);
                this.gif.addFrame(this.parseImageData(imageData), duration);
            }

            RGBA2RBG(rgba, background){
                const MAX = 255;
                function f(a, c, b){
                    a /= MAX;
                    c /= MAX;
                    b /= MAX;
                    let out = ((1-a) * b) + (a * c);
                    out *= MAX;
                    return Math.round(out);
                }

                return [
                    f(rgba[3], rgba[0], background[0]), 
                    f(rgba[3], rgba[1], background[1]), 
                    f(rgba[3], rgba[2], background[2])
                ];
            }

            parseImageData(imageData){
                let out = [];
                let i = 0;
                while(i < imageData.data.length){
                    for(let x=0; x < imageData.height; ++x){
                        let row = [];
                        for(let y=0; y < imageData.width; ++y){
                            let pixel = this.RGBA2RBG([imageData.data[i], imageData.data[i+1], imageData.data[i+2], imageData.data[i+3]], [255,255,255]);
                            row.push(pixel);
                            i += 4;
                        }
                        out.push(row);
                    }
                }
                return out;
            }

            stop(){
                clearInterval(this.intervalId);

                let out = this.gif.render();
                console.log(out);
                document.getElementById("image").src= URL.createObjectURL(out);
                console.log(this.gif);
            }

            /**
            char '^' mean delete
            */
            setScript(script){
                this.s = script;
            }
        }

        let recorder = null;
        function start(){
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var content = document.getElementById("content");
            ctx.font =  document.getElementById("font-style").value;
            
            let textCanvas = new TextCanvas(canvas, "");
            if(recorder){
                recorder.stop();
            }
            recorder = new Recorder(textCanvas, '');
            recorder.setScript(content.value);
            recorder.start();
        }

        function stop(){
            recorder.stop();
        }
    </script>
</body>
</html>
